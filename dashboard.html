<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>NeuroBloom Dashboard</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  h1 { text-align: center; }
  .container { display: flex; gap: 20px; margin-top: 20px; }
  .card {
    background: white; padding: 20px; border-radius: 10px;
    width: 33%; box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    text-align: center; font-size: 22px; font-weight: bold;
  }
  .status { font-size: 18px; margin-top: 10px; }
  canvas { background: white; padding: 20px; border-radius: 10px; }
</style>
</head>
<body>

<h1>ðŸŒ± NeuroBloom â€“ Dashboard em Tempo Real</h1>

<div class="container">
  <div class="card" id="card-luz">Luz<br><span class="status">--</span></div>
  <div class="card" id="card-temp">Temperatura<br><span class="status">--</span></div>
  <div class="card" id="card-hum">Umidade<br><span class="status">--</span></div>
</div>

<canvas id="chart" width="400" height="150"></canvas>

<script>
// ---------------- MQTT CONFIG ----------------
const broker = "wss://broker.hivemq.com:8884/mqtt";
const topic = "neurobloom/user123/telemetry";

const client = mqtt.connect(broker);

client.on("connect", () => {
  console.log("Conectado ao MQTT!");
  client.subscribe(topic);
});

// -------------- DASHBOARD ELEMENTS --------------
const luzEl = document.querySelector("#card-luz .status");
const tempEl = document.querySelector("#card-temp .status");
const humEl = document.querySelector("#card-hum .status");

// -------------- GRAPH SETUP --------------
const ctx = document.getElementById("chart").getContext("2d");

const chart = new Chart(ctx, {
  type: "line",
  data: {
    labels: [],
    datasets: [
      { label: "Luz", data: [], borderWidth: 2 },
      { label: "Temp (Â°C)", data: [], borderWidth: 2 },
      { label: "Umidade (%)", data: [], borderWidth: 2 }
    ]
  }
});

// -------------- RECEIVE MQTT DATA --------------
client.on("message", (topic, message) => {
  const data = JSON.parse(message.toString());
  console.log("Recebido:", data);

  luzEl.textContent = data.luz;
  tempEl.textContent = data.temp + " Â°C";
  humEl.textContent = data.hum + " %";

  // Update Chart
  let time = new Date().toLocaleTimeString();
  chart.data.labels.push(time);

  chart.data.datasets[0].data.push(data.luz);
  chart.data.datasets[1].data.push(data.temp);
  chart.data.datasets[2].data.push(data.hum);

  chart.update();
});
</script>

</body>
</html>
